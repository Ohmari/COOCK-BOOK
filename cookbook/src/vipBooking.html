            <h4>Personal Information</h4>
          </div>

            <div class="titleInfo">
              <label for="title" class="form-label labels">Title</label>
              <select
                name="titleName"
                id="title"
                class="titleOption otherFields"
              >
                <option value="none">Please select</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
              </select>
            </div>

            <div class="genderInfo">
              <label for="gender" class="form-label labels">Gender</label>

                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="initials">
              <label for="nickname" class="form-label dob labels"
                >Nickname</label
              >
              <input
                type="text"
                class="form-control textfield"
                id="nickname"
                placeholder="Nickname"
                name="nickName"
                required
              />
            </div>
          </div>
          <!-- End of first personal info -->

                <option value="">Passport Number</option>
